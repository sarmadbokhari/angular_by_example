<!DOCTYPE html>
<html>
  <head>
    <title>Learning Angular JS - Controllers</title>
    <link rel="stylesheet" href="foundation-5.2.2/css/foundation.min.css">
    <script type="type/javascript" src="controller.js"></script>
  </head>

  <body>

    <div ng-app="">
      <div ng-controller="FirstCtrl">
        <h1>{{data.message + " world"}}</h1>

        <div class="{{data.message}}">
          Wrap me in a foundation component
        </div>

      </div>
    </div>

    <script type="text/javascript" src="angular.min.js"></script>
  </body>

 </html>
