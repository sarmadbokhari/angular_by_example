<!DOCTYPE html>
<html>
  <head>
    <title>Learning Angular JS - ngFilter</title>
    <link rel="stylesheet" href="foundation-5.2.2/css/foundation.min.css">
  </head>

  <body ng-app="myApp">

    <h1>filter by ng-model: "searchText"</h1>
    <div ng-controller="AvengersCtrl">
      <input type="text" ng-model="searchText">
      <table>
        <tr ng-repeat="actor in avengers.cast | filter:searchText">
          <td>{{actor.name}}</td>
          <td>{{actor.character}}</td>
      </table>
    </div>

    <h1>filter by ng-model: "search.name"</h1>
    <div ng-controller="AvengersCtrl">
      <input type="text" ng-model="search.name">
      <table>
        <tr ng-repeat="actor in avengers.cast | filter:search">
          <td>{{actor.name}}</td>
          <td>{{actor.character}}</td>
      </table>
    </div>

    <h1>filter by ng-model: "search.character"</h1>
    <div ng-controller="AvengersCtrl">
      <input type="text" ng-model="search.character">
      <table>
        <tr ng-repeat="actor in avengers.cast | filter:search">
          <td>{{actor.name}}</td>
          <td>{{actor.character}}</td>
      </table>
    </div>

    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="ngFilter.js"></script>
  </body>

 </html>
